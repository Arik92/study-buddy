<div class="container">

        Click anywhere on the screen to start listening. The result will appear on console
        <button (click)="testSpeechService()">Begin test</button>
    </div>
    <div class="console">

        <div class="target">Target: {{target}}</div>
        <div class="result">Result: {{result}}</div>
    </div>
</div>
